<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Календарь</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Выберите дату</h1>
<form th:action="@{/service/{id}/{date} (id=${service}, date=${#calendar}) }">
  <label for="date">Date:</label>
  <input type="date" id="date" name="date" min="2023-04-28" max="2023-05-28" required />

  <button type="submit">Далее (мастера и время)</button>
</form>
</body>
</html>
